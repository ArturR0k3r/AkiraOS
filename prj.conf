# Zephyr project configuration for ILI9341 display
# File: prj.conf
# Compatible with Zephyr 4.2

CONFIG_DISPLAY=y
CONFIG_DISPLAY_LOG_LEVEL_DBG=n
CONFIG_LOG=y

# Enable MIPI DBI for ILI9341
CONFIG_MIPI_DBI=y

# Enable SPI
CONFIG_SPI=y
CONFIG_SPI_LOG_LEVEL_DBG=n

# Enable GPIO for backlight and reset/dc pins
CONFIG_GPIO=y

# Enable pinctrl for ESP32
CONFIG_PINCTRL=y

# Memory and heap - increased for display buffers
CONFIG_HEAP_MEM_POOL_SIZE=65536
CONFIG_MAIN_STACK_SIZE=4096

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=0
CONFIG_LOG_BUFFER_SIZE=1024
CONFIG_LOG_PRINTK=y

# Console
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Kernel
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# ESP32 specific
CONFIG_ESP32_WIFI_STA_AUTO_DHCPV4=n

# Device tree fixups
CONFIG_BUILD_OUTPUT_HEX=y

CONFIG_ESP32_USE_UNSUPPORTED_REVISION=y