###############################################################################
# Native Simulator (native_sim) Board Configuration
# Linux/Mac simulation target for development and testing
###############################################################################

###############################################################################
# UART & Console for simulator
###############################################################################
CONFIG_UART_NATIVE_POSIX_PORT_1_ENABLE=y
CONFIG_NATIVE_UART_0_ON_STDINOUT=y
CONFIG_UART_NATIVE_POSIX=y

###############################################################################
# Simulation Features
###############################################################################
CONFIG_FLASH_SIMULATOR=y
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y
CONFIG_NATIVE_SIM_SLOWDOWN_TO_REAL_TIME=y

###############################################################################
# POSIX API (required for simulator threading)
###############################################################################
CONFIG_POSIX_API=y
CONFIG_POSIX_TIMERS=y

###############################################################################
# Networking - Native POSIX Ethernet
###############################################################################
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_TCP=y
CONFIG_NET_UDP=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_DHCPV4=y
CONFIG_ETH_NATIVE_POSIX=y
CONFIG_NET_L2_ETHERNET=y
CONFIG_NET_DRIVERS=y
CONFIG_NET_SHELL=y

###############################################################################
# Network Configuration (static for testing)
###############################################################################
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONFIG_MY_IPV4_ADDR="192.168.1.10"
CONFIG_NET_CONFIG_MY_IPV4_GW="192.168.1.1"
CONFIG_NET_CONFIG_MY_IPV4_NETMASK="255.255.255.0"

###############################################################################
# Storage - LittleFS with simulated flash
###############################################################################
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y

###############################################################################
# Sensors (stub implementation)
###############################################################################
CONFIG_SENSOR=y

###############################################################################
# Hardware NOT available on native_sim (disabled)
###############################################################################
CONFIG_SPI=n
CONFIG_GPIO=n
CONFIG_WIFI=n
CONFIG_DISPLAY=n
CONFIG_MIPI_DBI=n
CONFIG_INPUT=n
CONFIG_INPUT_GPIO_KEYS=n
CONFIG_PINCTRL=n
CONFIG_I2C=n
CONFIG_PWM=n
CONFIG_ADC=n
CONFIG_WATCHDOG=n

###############################################################################
# MCUboot NOT applicable to native_sim
###############################################################################
CONFIG_BOOTLOADER_MCUBOOT=n
CONFIG_MCUBOOT_IMG_MANAGER=n
CONFIG_IMG_MANAGER=n
CONFIG_IMG_ENABLE_IMAGE_CHECK=n
CONFIG_IMG_ERASE_PROGRESSIVELY=n

###############################################################################
# Increased memory/buffers for development (not constrained like embedded)
###############################################################################
CONFIG_HEAP_MEM_POOL_SIZE=65536
CONFIG_MAIN_STACK_SIZE=8192
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_SHELL_STACK_SIZE=4096
CONFIG_NET_BUF_DATA_SIZE=256
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16
CONFIG_NET_BUF_RX_COUNT=32
CONFIG_NET_BUF_TX_COUNT=32

###############################################################################
# Logging for development
###############################################################################
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_DEFAULT_LEVEL=3

###############################################################################
# Settings with file backend for testing
###############################################################################
CONFIG_SETTINGS_FILE=y

###############################################################################
# Additional OCRE memory for testing WebAssembly apps
###############################################################################
CONFIG_MAX_CONTAINERS=4
CONFIG_OCRE_CONTAINER_DEFAULT_STACK_SIZE=8192
CONFIG_OCRE_CONTAINER_DEFAULT_HEAP_SIZE=65536
CONFIG_OCRE_WAMR_HEAP_BUFFER_SIZE=2097152

CONFIG_STREAM_FLASH=n