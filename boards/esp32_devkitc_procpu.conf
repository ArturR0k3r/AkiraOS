# Akira-Micro Test Configuration
# Minimal build for hardware testing (buttons, SD card, LED)

# Disable heavy features to fit in ESP32 RAM
CONFIG_AKIRA_APP_MANAGER=n
CONFIG_NETWORKING=n
CONFIG_WIFI=n
CONFIG_HTTP_SERVER=n
CONFIG_WEBSOCKET_CLIENT=n

# Keep only essential features
CONFIG_GPIO=y
CONFIG_SPI=y
CONFIG_I2C=y
CONFIG_UART_CONSOLE=y
CONFIG_SHELL=y
CONFIG_LOG=y

# SD Card support
CONFIG_DISK_ACCESS=y
CONFIG_DISK_DRIVER_SDMMC=y
CONFIG_FILE_SYSTEM=y
CONFIG_FAT_FILESYSTEM_ELM=y
CONFIG_FS_FATFS_LFN=y

# Reduce memory usage
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1024
CONFIG_HEAP_MEM_POOL_SIZE=8192
CONFIG_LOG_BUFFER_SIZE=256
CONFIG_SHELL_CMD_BUFF_SIZE=64
CONFIG_SHELL_HISTORY_BUFFER=64
