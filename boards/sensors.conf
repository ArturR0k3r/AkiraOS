# Configuration overlay for sensor testing
# Add this to prj.conf or use as overlay

# Enable sensor drivers
CONFIG_AKIRA_NRF24L01=y
CONFIG_AKIRA_LSM6DS3=y
CONFIG_AKIRA_INA219=y

# Enable Akira Module System
CONFIG_AKIRA_MODULE=y

# Enable sensor modules
CONFIG_AKIRA_MODULE_NRF24L01=y
CONFIG_AKIRA_MODULE_LSM6DS3=y
CONFIG_AKIRA_MODULE_INA219=y

# Enable required communication interfaces
CONFIG_AKIRA_MODULE_COMM_SPI=y
CONFIG_AKIRA_MODULE_COMM_I2C=y

# SPI Configuration (for NRF24L01)
CONFIG_SPI=y

# I2C Configuration (for LSM6DS3 and INA219)
CONFIG_I2C=y

# GPIO (for NRF24L01 control pins)
CONFIG_GPIO=y
