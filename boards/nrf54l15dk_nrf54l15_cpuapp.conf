# Nordic nRF54L15 DK Specific Configuration
# Board: nrf54l15dk/nrf54l15/cpuapp
# SoC: Nordic nRF54L15 (ARM Cortex-M33 @ 128MHz + RISC-V coprocessor)
#
# Note: XIAO nRF54L15 is not yet in Zephyr 4.2.1.
# Using nRF54L15DK as reference platform for nRF54L15 development.

# Memory Configuration - nRF54L15 has 256KB RAM
CONFIG_HEAP_MEM_POOL_SIZE=32768
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1024

# Bluetooth (nRF54L15 supports BLE 6.0)
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="AkiraOS-nRF54L15"

# BT Settings for HID
CONFIG_BT_GATT_CLIENT=n
CONFIG_BT_SETTINGS=y
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1

# IEEE 802.15.4 / Thread / Zigbee support
CONFIG_NET_L2_IEEE802154=y
CONFIG_IEEE802154=y

# GPIO and basic peripherals
CONFIG_GPIO=y

# I2C for sensors
CONFIG_I2C=y
CONFIG_SENSOR=y

# SPI
CONFIG_SPI=y

# PWM for LEDs
CONFIG_PWM=y

# ADC
CONFIG_ADC=y

# Flash storage
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y

# Settings storage
CONFIG_SETTINGS=y
CONFIG_SETTINGS_NVS=y

# Watchdog
CONFIG_WATCHDOG=y

# Power Management (nRF54L15 is ultra-low power)
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# USB CDC ACM for console (board has built-in USB)
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_UART_LINE_CTRL=y

# Note: USB HID not supported on nRF54L15 in Zephyr 4.2.1 (no usbd driver)
# CONFIG_USB_DEVICE_HID=y
# CONFIG_USB_DEVICE_VID=0x1209
# CONFIG_USB_DEVICE_PID=0x0001
# CONFIG_USB_DEVICE_MANUFACTURER="AkiraOS"
# CONFIG_USB_DEVICE_PRODUCT="nRF54L15 HID"
# CONFIG_USB_DEVICE_SN="NRF54L15-001"

# Logging - reduced level to save RAM
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=2
CONFIG_LOG_MODE_MINIMAL=y

# Shell - minimal mode to save RAM
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_SHELL_MINIMAL=y

# Size optimizations for RAM-constrained nRF54L15
CONFIG_SIZE_OPTIMIZATIONS=y

###############################################################################
# MCUboot Bootloader for OTA Updates
###############################################################################
CONFIG_BOOTLOADER_MCUBOOT=y
CONFIG_MCUBOOT_SIGNATURE_KEY_FILE="bootloader/mcuboot/root-rsa-2048.pem"

# MCUboot image settings
CONFIG_MCUBOOT_IMG_MANAGER=y
CONFIG_IMG_MANAGER=y
CONFIG_IMG_ENABLE_IMAGE_CHECK=y
CONFIG_FLASH_MAP=y
CONFIG_STREAM_FLASH=y

###############################################################################
# App Manager - Enabled with minimal WAMR for RAM-constrained nRF54L15
###############################################################################
CONFIG_AKIRA_APP_MANAGER=y

# WAMR optimizations for reduced memory footprint
CONFIG_AKIRA_WAMR_MINI_LOADER=y
CONFIG_AKIRA_WAMR_MINIMAL=y

# Reduced memory settings for WASM runtime
CONFIG_OCRE_WAMR_HEAP_BUFFER_SIZE=8192
CONFIG_OCRE_CONTAINER_DEFAULT_STACK_SIZE=2048
CONFIG_OCRE_CONTAINER_DEFAULT_HEAP_SIZE=8192
CONFIG_MAX_CONTAINERS=2

###############################################################################
# HID Configuration - BT HID only (USB not supported on nRF54L15 yet)
###############################################################################
CONFIG_AKIRA_HID=y
CONFIG_AKIRA_USB_HID=n
CONFIG_AKIRA_BT_HID=y
