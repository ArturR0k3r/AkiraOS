###############################################################################
# Nordic nRF54L15 DK Board Configuration
# ARM Cortex-M33 @ 128MHz + RISC-V Coprocessor, 256KB RAM, 2MB Flash
# Ultra-Low Power Wireless (BLE 6.0, Thread, Zigbee)
# v1.3.4: Stack Profile = MINIMAL (ultra-tight RAM, no PSRAM)
###############################################################################

###############################################################################
# Stack Profile (MINIMAL for nRF54L15 with ultra-tight RAM)
###############################################################################
CONFIG_AKIRA_PROFILE_MINIMAL=y

###############################################################################
# Memory Configuration (256KB RAM - very constrained)
###############################################################################
CONFIG_HEAP_MEM_POOL_SIZE=16384
# v1.3.4: MINIMAL profile stack sizes (ultra-tight for 256KB RAM)
CONFIG_MAIN_STACK_SIZE=1536
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=768
CONFIG_SHELL_STACK_SIZE=1536
CONFIG_ISR_STACK_SIZE=1024
CONFIG_IDLE_STACK_SIZE=256

###############################################################################
# Bluetooth 6.0 Support
###############################################################################
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="AkiraOS-nRF54L15"
CONFIG_BT_BUF_ACL_RX_SIZE=128
CONFIG_BT_BUF_ACL_TX_SIZE=128
CONFIG_BT_RX_STACK_SIZE=1280
CONFIG_BT_HCI_TX_STACK_SIZE=640

###############################################################################
# Wireless Protocols - IEEE 802.15.4 (Thread, Zigbee)
###############################################################################
CONFIG_NET_L2_IEEE802154=y
CONFIG_IEEE802154=y

###############################################################################
# Peripherals
###############################################################################
CONFIG_GPIO=y
CONFIG_I2C=y
CONFIG_SPI=y
CONFIG_SENSOR=y
CONFIG_ADC=y
CONFIG_PWM=y
CONFIG_WATCHDOG=y

###############################################################################
# Storage - NVS on internal flash
###############################################################################
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_NVS=y

###############################################################################
# USB Support (board has built-in USB)
###############################################################################
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_UART_LINE_CTRL=y

###############################################################################
# Power Management (critical for nRF54L15 ultra-low power operation)
###############################################################################
CONFIG_PM=y
CONFIG_PM_DEVICE=y

###############################################################################
# Logging - Minimal due to RAM constraints
###############################################################################
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_DEFAULT_LEVEL=1
CONFIG_SIZE_OPTIMIZATIONS=y

###############################################################################
# OCRE Runtime (minimal for ultra-low power device)
###############################################################################
CONFIG_MAX_CONTAINERS=1
CONFIG_OCRE_CONTAINER_DEFAULT_STACK_SIZE=1536
CONFIG_OCRE_CONTAINER_DEFAULT_HEAP_SIZE=4096
CONFIG_OCRE_WAMR_HEAP_BUFFER_SIZE=16384

###############################################################################
# Note: Ultra-low power wireless platform
# Primary use: BLE peripheral + Thread/Zigbee mesh
# Not recommended for WiFi or high-bandwidth applications
###############################################################################
