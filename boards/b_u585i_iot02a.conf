# B-U585I-IOT02A Board Configuration
# Large partition build (904KB slot)

# Console
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_PRINTK=y
CONFIG_LOG_MODE_IMMEDIATE=y

# Memory (768KB SRAM)
CONFIG_HEAP_MEM_POOL_SIZE=262144
CONFIG_MAIN_STACK_SIZE=8192
CONFIG_ISR_STACK_SIZE=4096

# Sensors
CONFIG_SENSOR=y
CONFIG_I2C=y

# Crypto
CONFIG_CRYPTO=y
# TINYCRYPT not available in this Zephyr configuration; disable to avoid Kconfig warnings
# CONFIG_TINYCRYPT=y
# CONFIG_TINYCRYPT_AES=y
# CONFIG_TINYCRYPT_SHA256=y

# Settings
CONFIG_SETTINGS=y
CONFIG_NVS=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y

# Shell
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_SHELL_PROMPT_UART="akira:~$ "

# USB
# CONFIG_USB_DEVICE_STACK=y
# CONFIG_USB_DEVICE_PRODUCT="AkiraOS B-U585I-IOT02A"
# CONFIG_USB_CDC_ACM=y
# CONFIG_UART_LINE_CTRL=y

# OTA over USB - Disabled as it is not yet supported and tested on B-U585I-IOT02A
CONFIG_AKIRA_OTA_USB=n    

# Networking (Ethernet)
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_TCP=y
CONFIG_NET_UDP=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_DHCPV4=y

CONFIG_NET_L2_ETHERNET=y

# LittleFS
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y

# Disable ESP32-specific
CONFIG_ESP_SPIRAM=n
CONFIG_ESP32_WIFI_STA_AUTO_DHCPV4=n
